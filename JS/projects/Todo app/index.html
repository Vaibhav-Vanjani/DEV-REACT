<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="todo-container">
        <div id="todo-container-box">
            <textarea id="todo-text-id" class="todo-text-class"></textarea>
            <button 
                id="todo-add-btn-id" 
                class="todo-add-btn-class"
                data-mode="Submit">Submit</button>
        </div>
    </div>

    <div id="todo-list-container">
        <div id="todo-list-container-box">
               <h1 id="todo-list-container-box-heading">Todo</h1> 
               <div id="todo-list-container-box-list-todo">
        </div>
        </div>
    </div>

</body>
</html>
